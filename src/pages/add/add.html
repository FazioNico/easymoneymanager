<ion-header >
  <ion-navbar color="primary">
    <ion-title>
      Dépense / Revenu
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="displayTable">
    <div class="cellTable">
      <form [formGroup]="amountForm">
        <div class="divInput">
          <ion-item>
            <ion-label>{{devise}}</ion-label>
            <ion-input type="number" step="0.01" min="0" formControlName="amount" required></ion-input>
          </ion-item>
        </div>
        <ion-item>
          <ion-label>Catégories</ion-label>
          <ion-select formControlName="category" multiple="false">
            <ion-option *ngFor="let cat of catData" value="{{cat}}">{{cat}}</ion-option>
          </ion-select>
        </ion-item>
      </form>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" min="{{thisYear - 10}}" max="{{thisYear + 1}}" [(ngModel)]="dateNow"></ion-datetime>
      </ion-item>
      <div text-center>
        <br/>
        <button #remove ion-button outline round icon-left (click)="removeAmount(remove,add)" [disabled]="!amountForm.valid" color="primary"><ion-icon name="remove"></ion-icon> Dépense </button>
        <button #add ion-button outline round icon-left (click)="addAmount(remove,add)" [disabled]="!amountForm.valid" color="secondary"><ion-icon name="add"></ion-icon> Revenu </button>
      </div>
    </div>
  </div>


</ion-content>
