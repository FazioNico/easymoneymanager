<ion-header>
  <ion-navbar color="primary">
    <ion-title>Catégories</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list class="addItem">
    <ion-item>
      <ion-icon item-left name="add"></ion-icon>
      <ion-input (keyup)="onFocus()" [value]="newCat" [(ngModel)]="newCat" type="text" placeholder="Ajouter une catégorie"></ion-input>
      <button item-right ion-button *ngIf="focus === true" (click)="saveCategorie()">ajouter</button>
    </ion-item>
  </ion-list>
  <ion-list>

    <ion-item-sliding *ngFor="let cat of categories">
      <ion-item>
        <p color="primary">{{cat.val().name}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="dellCategorie(cat.key)" color="primary">
          <ion-icon name="trash"></ion-icon>
          Supprimer
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
