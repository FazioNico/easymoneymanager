<ion-content padding>
  <div text-center *ngIf="login === 1">
      <div class="table">
        <div class="table-cell">

          <h1 primary text-center>Easy Money Manager</h1>
          <p primary text-center>Connecte toi Ã  ton compte pour pouvoir utiliser l'application</p>
          <br>

          <form [formGroup]="user">
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" formControlName="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" formControlName="password" required></ion-input>
            </ion-item>

            <div padding>
              <button ion-button round  type="submit" (click)="logForm()" [disabled]="!user.valid" color="withe">Login</button>
              <button ion-button round  (click)="goToSignup()" [disabled]="!user.valid" color="withe">New Account</button>
            </div>
          </form>

        </div>
      </div>

  </div>
</ion-content>
