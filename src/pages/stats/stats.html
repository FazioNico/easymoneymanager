<ion-content>
  <div class="displayTable">
    <div class="cellTable">
      <div text-center >
        <p color="gray-darken">période du <br />01/{{month+1}}/2016 au {{daysInMonth(month+1)}}/{{month+1}}/2016</p>
      </div>
      <ion-list no-lines>
        <ion-item>
          Revenus:
          <span class="amount" item-right>CHF {{creditTotal}}</span>
        </ion-item>
        <ion-item>
          Dépenses:
          <span class="amount" item-right>CHF {{debitTotal}}</span>
        </ion-item>
        <ion-item>
          <span class="total">Solde:</span>
          <span class="amount total" item-right>CHF {{solde}}</span>
        </ion-item>
      </ion-list>
      <div padding text-center>
        <ion-badge (click)="downMont()" item-right *ngIf="month > 0">< {{monthName[month - 1]}} </ion-badge>
        <ion-badge (click)="upMont()" item-right *ngIf="month < nowMonth">{{monthName[month+1]}} ></ion-badge>
      </div>

    </div>
  </div>

</ion-content>
